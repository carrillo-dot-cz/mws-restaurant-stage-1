<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
    <meta name="description" content="Prototype project for UDACITY as part of WebDevelopment project. This is a restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="container background-tertiary" role="banner" aria-labelledby="h1nav">
        <div class="row">
            <a href="#neighborhoods-select" id="skip-link">Skip to main content</a>
            <h1 id="h1nav"> <a href="./">Restaurant Reviews</a></h1>
        </div>  </header>

    <nav class="container background-secondary" role="navigation" aria-labelledby="navFilter">
        <div class="row">
            <!-- Adding labels to the select, to make it more accessible -->
                <fieldset>
                    <legend id="navFilter">Filter Results:</legend>
                    <label>
                        Select a neighborhood:
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                            <option value="all" id="skipMe">All Neighborhoods</option>
                        </select>
                    </label>
                   
                    <label>
                        Select a Cuisine:
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                            <option value="all">All Cuisines</option>
                        </select>
                    </label>
                </fieldset>
       </div>
    </nav>
    <main class="container" role="main">
        <div class="row">
            <section class="col-1-3" aria-label="List of restaurants"> 
                <ul id="restaurants-list">
                </ul>
            </section>
            <nav>
                <a href="#navFilter" id="skip-map">Skip Map and return to Filter</a>
            </nav>
            <aside id="map-container" class="col-2-3" aria-label="Google map with marks for each restaurant" role="application">
                <div id="map"></div>
            </aside>
        </div>
    </main>

 

    <footer id="footer" role="contentinfo" class="container">
        Copyright (c) 2017 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>


    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5sCuqQ2QrCKIk5YmjxBNiHSpe1bBq9U&libraries=places&callback=initMap" async defer></script>


</body>

</html>
