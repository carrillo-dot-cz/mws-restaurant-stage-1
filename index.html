<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
    <meta name="description" content="Prototype project for UDACITY as part of WebDevelopment project. This is a restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="container background-tertiary" role="banner">
        <!-- Removed the <nav> item as this is the title, not a naving feature -->
        <a href="#neighborhoods-select" class="skip-link">Skip to main content</a>
        <h1> <a href="./">Restaurant Reviews</a> </h1>
    </header>

    <nav class="container background-secondary" role="navigation">
        <div class="row">
            <!-- Adding labels to the select, to make it more accessible -->
                <fieldset class="col-2-3">
                    <legend>Filter Results</legend>
                    <label>
                        Choose a location:
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                            <option value="all" id="skipMe">All Neighborhoods</option>
                        </select>
                    </label>
                   
                    <label>
                        Choose a Cuisine:
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                            <option value="all">All Cuisines</option>
                        </select>
                    </label>
                </fieldset>
       </div>
    </nav>
    <main class="container" role="main">
        <div class="row">
            <div class="col-1-3"> <ul id="restaurants-list"></ul></div>
            <section id="map-container" class="col-2-3">
                <div id="map"></div>
            </section>
        </div>
    </main>

 

    <footer id="footer" role="contentinfo" class="container">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>


    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5sCuqQ2QrCKIk5YmjxBNiHSpe1bBq9U&libraries=places&callback=initMap" async defer></script>


</body>

</html>
