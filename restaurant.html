<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Details for Restaurant Reviews</title>
    <meta name="description" content="Prototype project for UDACITY as part of WebDevelopment project. Description of a restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 

<body>
  <!-- Beginning header -->
    <div class="container">
        <header class="row background-tertiary" role="banner" aria-labelledby="h1nav">
            <a href="#maincontent" id="skip-link">Skip to main content</a>

            <h1 id="h1nav"><a href="/">Restaurant Reviews</a></h1>
        </header>
            <nav class=" row background-secondary">
                <ul id="breadcrumb">
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
     
    </div>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="container">
      <div class="row">
          <div class="col-2-3">
              <section id="restaurant-container">
                  <h1 id="restaurant-name"></h1>
                  <img id="restaurant-img">
                  <h2 id="restaurant-cuisine"></h2>
                  <address id="restaurant-address"></address>
                  <table id="restaurant-hours"></table>
              </section>
              <!-- end restaurant -->
              <!-- Beginning reviews -->
              <section id="reviews-container">
                  <ul id="reviews-list"></ul>
              </section>
          </div>
          <!-- Beginning map -->
          <aside id="map-container" class="col-1-3" aria-label="Google map with marks for each restaurant" role="application">
              <div id="map"></div>
          </aside>
          <!-- End map -->
          <!-- Beginning restaurant -->
          <!-- End reviews -->
      </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="row">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5sCuqQ2QrCKIk5YmjxBNiHSpe1bBq9U&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
