<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Detail of a Restaurant Reviews</title>
    <meta name="description" content="Prototype project for UDACITY as part of WebDevelopment project. Description of a restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 

<body>
  <!-- Beginning header -->
  <header class="container">
      <div class="row" aria-labelledby="h1nav">
          <a href="#maincontent" id="skip-link">Skip to main content</a>

          <h1 id="h1nav"><a href="/">Details for a Restaurant Reviews</a></h1>

          <!-- Beginning breadcrumb -->
          <nav>
              <ul id="breadcrumb">
                  <li><a href="/">Home</a></li>
              </ul>
          </nav>
      </div>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="container">
    <!-- Beginning map -->
      <div class="col-2-3">
          <section id="map-container">
              <div id="map"></div>
          </section>
      </div>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5sCuqQ2QrCKIk5YmjxBNiHSpe1bBq9U&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
